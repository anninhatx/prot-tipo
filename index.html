<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMística</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-emerald-100 shadow-md">
    <div class="max-w-5xl mx-auto flex flex-col items-center py-6">
      <!-- Logo -->
      <img src="ChatGPT Image 25 de set. de 2025, 20_08_45.png" alt="EcoMística Logo" class="w-40 mb-4">
      <h1 class="text-3xl font-bold text-emerald-900">EcoMística</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl mx-auto p-6">
      
      <!-- Botões -->
      <a href="#conceito" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Conceito
      </a>

      <a href="#mapa" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Mapa
      </a>

      <a href="#guia" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Guia Místico
      </a>

      <a href="#comercio" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Comércio Local
      </a>

      <a href="#impactos" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Impactos
      </a>

      <a href="#feedbacks" class="bg-emerald-200 hover:bg-emerald-300 text-emerald-900 font-semibold py-4 px-6 rounded-2xl shadow-md text-center transition">
        Feedbacks
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-emerald-100 text-emerald-900 py-4 text-center text-sm">
    © 2025 EcoMística • Conectando turismo, natureza e espiritualidade
  </footer>

</body>
</html>
