<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Turístico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('piramide.png'); /* Fundo transparente da pirâmide */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        .mapa {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* Botão de voltar */
        .voltar {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .voltar:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <!-- Botão de voltar -->
    <a href="index.html" class="voltar">⮌</a>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Mapa -->
    <img src="MAPA.jpeg" alt="Mapa Turístico" class="mapa">

    <!-- Rodapé -->
    <footer>
        © 2025 EcoMística - Todos os direitos reservados
    </footer>
</body>
</html>
